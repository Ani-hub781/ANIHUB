<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #f8f8f8;
            padding: 10px;
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            margin: 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 1350px;
            height: auto;
        }

        .tutorial-image {
            width: 90%;
            max-width: 500px;
            cursor: pointer;
        }

        #apps-list {
            display: none;
            margin-top: 20px;
        }

        #apps-list a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }

        #apps-list a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="contact us.html">Contact Us</a>
        <a href="animation nc ii.html">ANIMATION NC II</a>
    </div>

    <hr>

    <div class="image-container">
        <img src="ANI-HUB.png" alt="ANI-HUB">
    </div>

    <a href="https://www.animeoutline.com/#:~:text=AnimeOutline%20is%20one%20of%20the,anime%20related%20tips%20and%20advice!">
        <img src="kawaii.jpg" width="200" height="200" alt="html">
    </a>

    <h4>Tutorials Step by Step</h4>

    <div class="video-container">
        <h4>Video Tutorial</h4>
        <a href="https://www.youtube.com/@DrawLikeaSir" target="_blank">
            <img src="loomis-method.jpg" class="tutorial-image" alt="Loomis Method Guide">
        </a>
    </div>

    <button onclick="toggleApps()">Show Free Apps</button>

    <div id="apps-list">
        <h2>Free Apps</h2>
        <a href="https://ibispaint.com/?lang=en-US" target="_blank">ibispaint</a>
        <a href="https://apps.apple.com/us/app/artstudio-pro/id1244142051" target="_blank">artstudio-pro</a>
        <a href="https://www.tayasui.com/sketches/" target="_blank">tayasui</a>
        <a href="https://concepts.app/en/" target="_blank">Concepts</a>
        <a href="https://play.google.com/store/apps/details?id=com.adsk.sketchbook" target="_blank">Sketchbook</a>
        <a href="https://flipaclip.com/" target="_blank">Flipaclip</a>
        <a href="https://play.google.com/store/apps/details?id=com.drawing.pad.desk.app.coloring.book.paint.sketch&hl=en_IN" target="_blank">Sketch Pad</a>
    </div>

    <script>
        function toggleApps() {
            var appsList = document.getElementById("apps-list");
            if (appsList.style.display === "none" || appsList.style.display === "") {
                appsList.style.display = "block";
            } else {
                appsList.style.display = "none";
            }
        }
    </script>

</body>
</html>
