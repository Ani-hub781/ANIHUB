<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #f8f8f8;
            padding: 10px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 1350px;
            height: 290px;
        }

        #apps-list {
            display: none;
            margin-top: 20px;
        }

        #apps-list a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }

        #apps-list a:hover {
            text-decoration: underline;
        }

        .video-container {
            display: inline-block;
            position: relative;
        }

        .video-container a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="navbar">

            document.getElementById("apps-list").style.display = "block";
        }
