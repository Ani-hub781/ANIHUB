<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Folders</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        .navbar {
            background-color: #ff9800;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            animation: slideDown 0.8s ease-in-out;
        }

        .nav-btn {
            display: inline-block;
            background-color: white;
            color: #111;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s ease-in-out;
        }

        .nav-btn:hover {
            background-color: #222;
            color: #ff9800;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.8);
        }

        h1 {
            margin-top: 100px;
            font-size: 28px;
            animation: fadeInDown 1s ease-in-out;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .folder {
            width: 150px;
            height: 120px;
            background-color: #ffcc00;
            border-radius: 10px 10px 5px 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(255, 204, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 204, 0, 0.8);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-btn {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html" class="nav-btn">Home</a>
        <a href="about us.html" class="nav-btn">About Us</a>
        <a href="contact us.html" class="nav-btn">Contact Us</a>
    </div>

    <h1>Picture Gallery</h1>

    <div class="gallery">
        <div class="folder" onclick="openFolder('Folder1')">Folder 1</div>
        <div class="folder" onclick="openFolder('Folder2')">Folder 2</div>
        <div class="folder" onclick="openFolder('Folder3')">Folder 3</div>
        <div class="folder" onclick="openFolder('Folder4')">Folder 4</div>
        <div class="folder" onclick="openFolder('Folder5')">Folder 5</div>
        <div class="folder" onclick="openFolder('Folder6')">Folder 6</div>
        <div class="folder" onclick="openFolder('Folder7')">Folder 7</div>
    </div>

    <script>
        function openFolder(folderName) {
            let githubUsername = "Ani-hub781";  // Your GitHub username
            let repoName = "ANIHUB";  // Your repository name
            let branch = "main";  // Change if using a different branch

            let folderURL = `https://github.com/${githubUsername}/${repoName}/tree/${branch}/${folderName}`;
            window.open(folderURL, "_blank");
        }
    </script>

</body>
</html>
