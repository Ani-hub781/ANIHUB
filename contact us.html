<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        .navbar {
            background-color: #ff9800;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            animation: slideDown 0.8s ease-in-out;
        }

        .nav-btn {
            display: inline-block;
            background-color: white;
            color: #111;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s ease-in-out;
        }

        .nav-btn:hover {
            background-color: #222;
            color: #ff9800;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.8);
        }

        .container {
            margin-top: 100px;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            color: #ff9800;
            animation: fadeInDown 1s ease-in-out;
        }

        form {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            width: 280px;
            font-size: 16px;
            border: 2px solid #ff9800;
            border-radius: 5px;
            outline: none;
        }

        .members {
            text-align: center;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .members a {
            display: block;
            font-size: 20px;
            color: #ff9800;
            text-decoration: none;
            margin: 10px 0;
            transition: 0.3s ease-in-out;
        }

        .members a:hover {
            text-decoration: underline;
            color: white;
        }

        .btn-container {
            margin-top: 30px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .btn {
            display: inline-block;
            background-color: #ff9800;
            color: #111;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            margin: 5px;
        }

        .btn:hover {
            background-color: white;
            color: #111;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5);
        }

        .footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #222;
            color: white;
            font-size: 14px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            input {
                width: 90%;
            }
            .btn {
                font-size: 16px;
                padding: 10px 15px;
            }
            .nav-btn {
                font-size: 14px;
                padding: 10px 15px;
                margin: 5px;
            }
        }
    </style>
</head>
